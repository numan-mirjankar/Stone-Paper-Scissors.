<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <main>
    <section class="game">
      <div class="choices">
        <div class="choice" id="rock">
          <img src="stone.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
          <img src="paper.jpeg" alt="Paper">
        </div>
        <div class="choice" id="scissors">
          <img src="scissor.jpeg" alt="Scissors">
        </div>
      </div>
  
      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
    </section>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Numan</p>
  </footer>

  <script src="logic.js"></script>
</body>
</html>
